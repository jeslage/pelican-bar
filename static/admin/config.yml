backend:
  name: git-gateway
  branch: develop
  accept_roles:
    - admin
    - editor

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: data/blog
    create: true
    slug: '{{year}}-{{month}}-{{day}}_{{slug}}'
    fields:
      - { name: 'type', label: 'Type', widget: 'hidden', default: 'blog' }
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }

  - name: events
    label: Events
    folder: data/events
    create: true
    slug: '{{year}}-{{month}}-{{day}}_{{slug}}'
    fields:
      - { name: 'type', label: 'Type', widget: 'hidden', default: 'event' }
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }

  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'data/pages/index.md'
        label: 'Homepage'
        name: 'index'
        fields:
          - { label: 'Type', name: 'type', widget: 'hidden', default: 'index' }
          - { name: path, label: Path }
          - { label: Title, name: title, widget: string }
          - { label: Heading, name: heading, widget: string }
          - { label: Subheading, name: subheading, widget: string }

      - file: 'data/pages/about.md'
        label: 'About'
        name: 'about'
        fields:
          - { label: 'Type', name: 'type', widget: 'hidden', default: 'about' }
          - { name: path, label: Path }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
